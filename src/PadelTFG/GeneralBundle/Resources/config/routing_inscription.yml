inscription_post:
    path:  /inscription
    defaults: { _controller: GeneralBundle:Inscription:postInscription, _format: ~ }
    requirements:
        _method: POST

inscription_delete:
    path:  /inscription/{id}
    defaults: { _controller: GeneralBundle:Inscription:deleteInscription, _format: ~ }
    requirements:
