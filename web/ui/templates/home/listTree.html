<!-- Sidebar -->
<div id="sidebar-wrapper">
    <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
        <% _.each(sections, function(section) { %>
			<li>
            	<a href="#<%= section.key %>"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span><%= section.text %></a>
        	</li>
		<% }); %>
    </ul>
</div><!-- /#sidebar-wrapper -->
